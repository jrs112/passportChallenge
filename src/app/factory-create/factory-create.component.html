<div class="card factoryFormCard">
  <h5 class="text-center">Create Factory</h5>
  <form #f="ngForm" (submit)="createFactory(f.value)">
    <div class="form-group">
      <label>Factory Title</label>
      <input (focus)="checkFormErr('factoryTitle')" name="factoryTitle" class="form-control" type="text" ngModel />
    </div>
    <div class="form-group">
      <label>Amount To Generate</label>
      <select (focus)="checkFormErr('childAmount')" name="childAmount" class="form-control" ngModel required>
        <option *ngFor="let value of valueArr; let i = index" value="{{value}}" >
          {{value}}
        </option>
      </select>
    </div>
    <div class="form-group">
      <div class="row">
        <div class="col-6">
          <label>Min</label>
          <input (focus)="checkFormErr('childMin')" name="childMin" class="form-control" type="number" [(ngModel)]="childMin" (keyup)="checkMinMax()" />
        </div>
        <div class="col-6">
          <label>Max</label>
          <input (focus)="checkFormErr('childMax')" name="childMax" class="form-control" type="number" [(ngModel)]="childMax" (keyup)="checkMinMax()" />
        </div>
      </div>
      <div *ngIf="minMaxErr != ''" class="alert alert-danger text-center errMsgDiv">
        {{minMaxErr}}
      </div>
      <div *ngIf="formErrMsg != ''" class="alert alert-danger text-center errMsgDiv">
        {{formErrMsg}}
      </div>
    </div>
    <div class="text-center">
      <button [disabled]="creatingFactory" type="submit" class="btn btn-dark">Submit</button>
    </div>
  </form>
</div>
